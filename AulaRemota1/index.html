<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripts.js">

</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <hr>
    <form action="index.html" class="row-g-3">

        <div class="row">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo: </label>
                <input type="text" class="form-control" id="exampleInputText" name="nome" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label for="tel" class="form-label" >Telefone </label>
                <input type="tel" class="form-control" id="exampleInputText" name="tel" placeholder="(DD)XXXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">E-mail </label>
                <input type="email" class="form-control" id="exampleInputText" name="emial" placeholder="Digite seu email" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label for="cpf" class="form-label">CPF </label>
                <input type="text" class="form-control" id="exampleInputText" name="cpf" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="col-md-2">
                <label for="data" class="form-label">Data de Nascimento </label>
                <input type="date" class="form-control" id="exampleInputText" name="data"  required>
            </div>

            <div class="col-md-2">
                <label for="cep" class="form-label">CEP </label>
                <input type="text" class="form-control" id="exampleInputText" name="cep" placeholder="XX.XXX-XXX" pattern="\d{2}\.\d{3}-\d{3}" required>
            </div>

        </div>


        <div class="row">
            <div class="col-md-4">
                <label for="endereco" class="form-label">Endereço </label>
                <input type="text" class="form-control" id="exampleInputText" name="endereco" placeholder="Rua, número e bairro" required>
            </div>
            <div class="col-md-2">
                <label for="cidade" class="form-label">Cidade </label>
                <input type="text" class="form-control" id="exampleInputText" name="cidade" required>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3">
                <label for="perfil" class="form-label">Foto de Perfil </label>
                <input type="file" class="form-control" id="exampleInputText" name="perfil" accept="image/*" required>
            </div>
            
            <div class="col-md-3">
                <label for="pdf" class="form-label">Contrato Assinado(em pdf)</label>
                <input type="file" class="form-control" id="exampleInputText" name="pdf" required>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-warning">Limpar</button>
    </form>

</body>
</html>
